            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>

<!--The body of message -->
<div class="backgroundTheMessage hide">
    <div class="bodyTheMessage">
        <div class="headTheMessage">
            <h2>Congratulations</h2>
        </div>
        <p>Your result:</p>
        <div class="resultTheMessage">
            <span class="timeInfo">Time:</span>
            <span class="starsInfo">Stars:</span>
            <span class="movesInfo">Moves:</span>     
        </div>


        <div class="buttonTheMessage">
            <button class="buttonCloseReplay buttonClose">Close</button>
            <button class="buttonCloseReplay buttonReplay">Replay</button>
        </div>

    </div>
